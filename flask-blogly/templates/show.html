<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}

{% block title %}{{users.full_name}}{% endblock %}

{% block content %}

<div class="row">
    {% if users.image_url%}
    <div>
        <img src="{{users.image_url}}"
        alt="{{users.full_name}}"
    </div>
    {% endif %}

    <div>
        <h1>{{users.full_name}}</h1>

        <form >
            <button class="btn btn-primary btn-sm" formaction="/users/{{users.id}}/edit" formmethod="get" >Edit</button>
            <button class="btn btn-damger btn-sm" formaction="/users/{{users.id}}/delete" formmethod="post">Delete</button>
        </form>

    </div>

</div>

{% endblock %}
